    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="/Tugas/IMG/Favicon.jpg" type="image/x-icon">
</head>
<body>
	<nav>
			<a href="/Tugas/UTS.html" class="logo">
				<img src="IMG/Logo.jpg" alt="Logo Journey of Legends" class="logo-img">
			</a>
			<ul class="navbar">
				<li><a href="/Tugas/UTS.html">Home</a></li>
				<li><a href="/Tugas/AboutUts.html">About</a></li>
				<li><a href="TipsBermainGameRPG.html">Tips Bermain Game RPG</a></li>
				<li><a href="/Tugas/ContactUs.html">Contact Us</a></li>			
			</ul>
			<div class="main">
				<input type="text" placeholder="Search for game...">
				<i class='bx bx-search-alt-2' ></i>
				<a href="#" class="user"><i class="ri-user-fill"></i>Login</a>
				<div class="bx bx-menu" id="menu-icon"></div>
			</div>
		</nav>

	<div class="center">
    <div class="btns">
        <a class="a1" href="#">Sign up</a>
        <a class="a2" href="#">Log in</a>
    </div>
    
    <div class="signup-form">
        <div class="header">Signup For Free</div>
        <div class="signup_error"></div>
        <form action="HomeLogin.html" name="signupForm" method="post" onsubmit="return signupValid()">
            <input type="text" name="firstname" placeholder="First Name" autocomplete="off">
            <input class="lstname" name="lastname" type="text" placeholder="Last Name" autocomplete="off">
            <input class="email" name="email" type="text" placeholder="Email or Phone" autocomplete="off">
            <input class="email" name="password" type="password" placeholder="Password" autocomplete="off">
            <input type="submit" value="Sign up">
        </form>
    </div>
    
    <div class="login-form">
        <div class="header header1">Login For Free</div>
        <form action="">
            <input class="email" type="text" placeholder="Email or Phone">
            <input class="email" type="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<script type="text/javascript" src="Login.js"></script>
